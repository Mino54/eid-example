<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/template.xhtml">
	<ui:define name="title">Configuration</ui:define>
	<ui:define name="body">
		<p>Configure the web application via this page.</p>
		<h:form>
			<rich:tabPanel switchType="client">
				<rich:tab header="eID IdP">
					<h:panelGrid columns="2">
						<h:outputText value="SAML2 URL:" />
						<h:inputText
							value="#{exampleAdminConfigController.idpUrl}"
							size="50" />

						<h:outputText value="Issuer name:" />
						<h:inputText
							value="#{exampleAdminConfigController.idpIssuerName}"
							size="50" />

						<h:outputText value="Service fingerprint:" />
						<h:inputText
							value="#{exampleAdminConfigController.idpFingerprint}"
							size="50" />

						<h:outputText value="Service rollover fingerprint:" />
						<h:inputText
							value="#{exampleAdminConfigController.idpRolloverFingerprint}"
							size="50" />
					</h:panelGrid>
					<h:commandButton value="Save"
						action="#{exampleAdminConfigController.save}" />
				</rich:tab>
			</rich:tabPanel>
		</h:form>
	</ui:define>
</ui:composition>
